name: Build TodoList

on:
 workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.11'
        architecture: 'x64'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Create spec file
      run: |
        pyi-makespec --onefile --noconsole --icon=app.ico main.py

    - name: Modify spec file
      run: |
        $content = Get-Content -Path main.spec
        $content = $content -replace "hiddenimports=\[\]", "hiddenimports=['PIL', 'pystray._win32', 'PIL._tkinter_finder']"
        $content | Set-Content -Path main.spec

    - name: Build with PyInstaller
      run: |
        pyinstaller main.spec

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: TodoList
        path: |
          dist/*.exe
          todos.json
